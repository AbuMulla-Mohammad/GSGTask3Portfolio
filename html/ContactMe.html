<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo.png">
    <title>Contact Mohammed</title>
</head>
<body>
    <a href="../index.html">Home</a>
    <h1>Contact Mohammed</h1>
    <form action="">
        <div>
            <label for="Name">Name</label>
            <br>
            <input type="text" placeholder="Enter Your Name Here" id="Name" name="Name">
        </div>
        <br> 
        <div>
            <label for="Email">Email</label>

        <div>
            <label for="Message">Message</label>
            <br>
            <textarea placeholder="Enter Your Message Here" name="Message" id="" cols="20" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Send">
        </div>
    </form>
</body>
